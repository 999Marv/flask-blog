<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
  </head>
  <body>
    <h1>Look at these blogs</h1>
    <main>
      {% for post in posts: %}
      <h1>{{post["title"]}}</h1>
      <h2>{{post["subtitle"]}}</h2>
      <a href="{{ url_for('get_blog', number=post['id']) }}">Read</a>
      {% endfor %}
    </main>
  </body>
</html>
